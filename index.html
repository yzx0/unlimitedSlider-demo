<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>无缝轮播</title>
    <meta charset="utf-8">
</head>

<body>
    <div id="container" class="container">
        <div id="window" class="window">
            <div id="slider" class="slider">
                <img src="./images/1.png" alt="图片1" width="400" height="300">
                <img src="./images/2.png" alt="图片2" width="400" height="300">
                <img src="./images/3.png" alt="图片3" width="400" height="300">
                <img src="./images/4.png" alt="图片4" width="400" height="300">
                <img src="./images/5.png" alt="图片5" width="400" height="300">
            </div>
        </div>
        <div id="btnWrapper" class="btnWrapper">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>
        <div id="controls" class="controls">
            <button id="previous" class="previous">上一张</button>
            <button id="next" class="next">下一张</button>
        </div>

    </div>
    <script src="./jquery-3.2.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
